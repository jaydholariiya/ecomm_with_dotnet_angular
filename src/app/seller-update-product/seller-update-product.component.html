<div class="main">
    <div class="container">
        <h2>Update Product</h2>
        <p style="color: green; align-items : center; text-align :center ">{{ProductMSG}}</p>
        <form #UpdateProduct="ngForm" (ngSubmit)="submit(UpdateProduct.value)" >
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" ngModel="{{ProductData?.name}}" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" ngModel="{{ProductData?.price}}" required>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" id="color" ngModel="{{ProductData?.color}}" name="color">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" ngModel="{{ProductData?.category}}" name="category">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" ngModel="{{ProductData?.description}}" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="text" id="name" name="image" ngModel="{{ProductData?.image}}" required>
                
            </div>
            <div class="form-group">
                <button class="animated-button" type="submit">Update The Product</button>
                
            </div>
        </form>
    </div>
    </div>
